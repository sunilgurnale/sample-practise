version: "3"
services:
  drupal:
   image: drupal-custom
   build: 
    context: ../  #current dir location
    dockerfile: ru_dcf/Dockerfile #from current dir location, step down 1 dir and then enter ru_dcf dir to get Dockerfile
   ports:
    - '8080:80'
   volumes:
    - drupal-modules:/var/www/html/modules
    - drupal-profiles:/var/www/html/profiles
    - drupal-sites:/var/www/html/sites
    - drupal-themes:/var/www/html/themes
  postgres:
   image: postgres
   environment: 
    - POSTGRES_PASSWORD=password
   volumes:
    - drupal-data:/var/lib/postgresql/data
volumes:
 drupal-modules:
 drupal-profiles:
 drupal-sites:
 drupal-themes:
 drupal-data:
